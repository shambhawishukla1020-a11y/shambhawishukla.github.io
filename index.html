<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Shambhawi Shukla</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
      background: #000;
    }

    /* --- SCROLL CONTAINER --- */
    .scroll-container {
      height: 200vh; /* 2x viewport height so you can scroll */
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px; /* subtle depth effect */
    }

    /* --- LANDING IMAGE --- */
    .landing-image {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      background: url('images/landing.JPG') no-repeat center center/cover;
      transform: translateZ(-1px) scale(2);
      z-index: 0;
    }

    /* --- OVERLAY DARK --- */
    .landing-image::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
    }

    /* --- LANDING TEXT --- */
    .landing-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: #fff;
      z-index: 2;
      text-shadow: 0 0 40px rgba(255, 153, 0, 1);
    }

    .landing-text h1 {
      color: orange;
      font-size: 10rem;
      margin: 0;
      font-weight: 900;
      letter-spacing: 3px;
    }

    .landing-text p {
      color: #fff;
      font-size: 5rem;
      margin-top: 20px;
      letter-spacing: 3px;
      font-weight: 600;
    }

    /* --- FADE TEXT ON SCROLL --- */
    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* smooth text scroll-up animation */
    .scroll-container {
      animation: zoomIn 10s ease-in-out infinite alternate;
    }

    /* --- NEXT SECTION --- */
    .home {
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="scroll">
    <div class="landing-image"></div>
    <div class="landing-text">
      <h1>WELCOME</h1>
      <p>TO MY PORTFOLIO</p>
    </div>
  </div>

  <section class="home" id="home">
    <p>This is your home page content after the scroll â†“</p>
  </section>

  <script>
    // As you scroll, text moves down with image
    window.addEventListener('scroll', () => {
      const text = document.querySelector('.landing-text');
      const scrollY = window.scrollY;
      text.style.transform = `translateY(${scrollY * 0.6}px)`; // control scroll speed
      text.style.opacity = 1 - scrollY / 600; // fade out gradually
    });
  </script>
</body>
</html>
