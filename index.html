<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shambhawi’s Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      overflow-x: hidden;
      color: lightgrey;
    }

    /* HERO SECTION */
    .landing {
      height: 100vh;
      background: url('images/landing.JPG') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
    }

    .landing::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .landing-text {
      position: relative;
      z-index: 2;
      margin-bottom: 8%;
    }

    .landing-text h1 {
      font-size: 8rem;
      font-weight: 900;
      color: lightgrey;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      letter-spacing: 3px;
    }

    .landing-text p {
      font-size: 1.5rem;
      font-weight: 600;
      color: lightgrey;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    /* COSMOS SECTION */
    .cosmos {
      position: relative;
      height: 120vh;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 60%, #020202 100%);
    }

    .cosmos h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: lightgrey;
      text-shadow: 0 0 30px rgba(255, 153, 0, 0.8);
      z-index: 5;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(255, 153, 0, 0.4); }
      to { text-shadow: 0 0 40px rgba(255, 153, 0, 1); }
    }

    .cosmos img {
      position: absolute;
      border-radius: 20px;
      opacity: 0.85;
      cursor: pointer;
      transition: transform 1.5s ease, opacity 0.5s ease;
      animation: drift 10s infinite ease-in-out alternate;
    }

    @keyframes drift {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(15px) rotate(2deg); }
    }

    .cosmos img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    /* STAR DOTS */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <section class="landing">
    <div class="landing-text">
      <h1>SHAMBHAWI’S</h1>
      <p>PORTFOLIO</p>
    </div>
  </section>

  <section class="cosmos" id="cosmos">
    <h2>MY WORLD</h2>

    <!-- 9 Randomly scattered images -->
    <img src="images/star1.JPG" style="top:10%; left:20%; width:200px;">
    <img src="images/star2.JPG" style="top:5%; right:10%; width:300px;">
    <img src="images/star3.JPG" style="top:30%; left:5%; width:250px;">
    <img src="images/star4.JPG" style="top:25%; right:25%; width:220px;">
    <img src="images/star5.JPG" style="bottom:15%; left:15%; width:280px;">
    <img src="images/star6.JPG" style="bottom:5%; right:20%; width:260px;">
    <img src="images/star7.JPG" style="top:50%; left:35%; width:240px;">
    <img src="images/star8.JPG" style="bottom:25%; right:5%; width:230px;">
    <img src="images/star9.JPG" style="bottom:30%; left:50%; width:270px;">
     <img src="images/star10.JPG" style="bottom:40%; left:40%; width:220px;">
  </section>

  <script>
    // Add random stars
    const cosmos = document.getElementById('cosmos');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 3 + 1;
      star.classList.add('star');
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      cosmos.appendChild(star);
    }

    // Click anywhere in cosmos -> go to home.html
    cosmos.addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
