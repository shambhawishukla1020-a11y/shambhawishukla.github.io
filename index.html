  <link rel="stylesheet" href="style.css"> 
  <style>
    /* Hero section styling */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0.6;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: -1;
    }

    .hero-content {
      color: #fff;
      text-align: center;
      z-index: 1;
    }

    /* Glowing + pop animation for full name */
    .glow-name {
      display: inline-block;
      font-size: 3.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .glow-name span {
      display: inline-block;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .glow-name:hover span,
    .glow-name:active span {
      transform: scale(1.15);
      animation: glowPulse 1.8s ease-in-out infinite alternate;
    }

    .glow-name:hover,
    .glow-name:active {
      transform: scale(1.1);
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 10px rgba(255, 153, 0, 0.3),
                     0 0 20px rgba(255, 153, 0, 0.2),
                     0 0 30px rgba(255, 153, 0, 0.1);
      }
      100% {
        text-shadow: 0 0 25px rgba(255, 153, 0, 0.8),
                     0 0 40px rgba(255, 153, 0, 0.6),
                     0 0 60px rgba(255, 153, 0, 0.4);
      }
    }
  </style>
</head>
