  <link rel="stylesheet" href="style.css"> 
  <style>
    /* Make video fill the hero background */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0.6; /* reduced opacity */
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3); /* subtle overlay */
      z-index: -1;
    }

    .hero-content {
      color: #fff;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>

  <!-- Header -->

    <nav class="nav">

      <a href="project.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav> 
  </header> 

  <!-- Hero -->
  <section class="hero">
    <!-- Background Video -->
    <video autoplay muted loop playsinline>
      <source src="bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="hero-overlay"></div> 
    <div class="hero-content">

    </div>
  </section>
