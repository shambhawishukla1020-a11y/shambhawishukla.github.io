<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Shambhawi Shukla</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* --- HERO SECTION (VIVIEN’S STYLE) --- */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('images/landing.JPG') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: zoomIn 12s ease-in-out infinite alternate;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 10rem;
      color: orange;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 0 0 40px rgba(255,153,0,1);
      animation: fadeSlideDown 2s ease forwards;
    }

    .hero p {
      font-size: 3rem;
      color: #fff;
      font-weight: 600;
      margin-top: 10px;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeSlideUp 2.5s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* --- GALLERY SECTION (COSMOS STYLE) --- */
    .gallery {
      position: relative;
      background-color: #000;
      padding: 120px 0;
      overflow: hidden;
      transition: background 1s ease;
    }

    .gallery h2 {
      text-align: center;
      color: orange;
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 80px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255,153,0,0.7);
      animation: fadeInTitle 1.5s ease forwards;
    }

    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
      width: 90%;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,255,255,0.05);
      transition: transform 1s ease, opacity 1s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(80px);
    }

    .gallery-item.show {
      opacity: 1;
      transform: translateY(0);
      transition: all 1.2s ease-out;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 3s ease;
      filter: brightness(0.85);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(1);
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    }

    /* --- SCROLL TRANSITION EFFECTS --- */
    section {
      opacity: 1;
      transition: opacity 1s ease;
    }

    section.fade-out {
      opacity: 0;
    }

    /* --- FOOTER --- */
    footer {
      text-align: center;
      color: #777;
      padding: 40px 0;
      font-size: 1rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>WELCOME</h1>
      <p>TO MY PORTFOLIO</p>
    </div>
  </section>

  <!-- GALLERY SECTION -->
  <section class="gallery" id="gallery">
    <h2>EXPLORE MY WORK</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="images/gallery1.jpg" alt="Work 1"></div>
      <div class="gallery-item"><img src="images/gallery2.jpg" alt="Work 2"></div>
      <div class="gallery-item"><img src="images/gallery3.jpg" alt="Work 3"></div>
      <div class="gallery-item"><img src="images/gallery4.jpg" alt="Work 4"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Shambhawi Shukla | All Rights Reserved
  </footer>

  <script>
    // Smooth reveal on scroll
    const items = document.querySelectorAll('.gallery-item');

    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      items.forEach(item => {
        const boxTop = item.getBoundingClientRect().top;
        if (boxTop < triggerBottom) item.classList.add('show');
      });
    }
    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll();

    // Fade out + redirect on click (both hero scroll and gallery click)
    function redirectToHome() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);
    }

    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', redirectToHome);
    });

    // Optional: clicking anywhere on hero also scrolls to gallery smoothly
    document.getElementById('hero').addEventListener('click', () => {
      document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
