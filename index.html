<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Shambhawi Shukla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .landing-image {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('images/landing.JPG') no-repeat center center/cover;
      cursor: pointer;
      transition: opacity 0.8s ease, transform 4s ease;
      animation: zoomIn 8s ease-in-out infinite alternate;
    }

    .landing-image::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
    }

    .landing-text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 0 40px rgba(255, 153, 0, 1);
    }

    .landing-text h1 {
      color: orange;
      font-size: 10rem;     /* Increased size */
      margin: 0;
      font-weight: 900;    /* Extra bold */
      letter-spacing: 3px;
    }

    .landing-text p {
      color: #fff;
      font-size: 5rem;     /* Larger subtext */
      margin: 15px 0 0;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .fade-out {
      opacity: 0;
    }

    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="landing-image" id="landing">
    <div class="landing-text">
      <h1>WELCOME</h1>
      <p>TO MY PORTFOLIO</p>
    </div>
  </div>

  <script>
    const landing = document.getElementById("landing");

    function goToMain() {
      landing.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 800);
    }

    landing.addEventListener("click", goToMain);
    window.addEventListener("wheel", goToMain, { once: true });
    window.addEventListener("touchmove", goToMain, { once: true });
  </script>
</body>
</html>
