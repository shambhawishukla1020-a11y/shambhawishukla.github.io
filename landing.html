<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Shambhawi Shukla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .landing-image {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('images/landing.jpg') no-repeat center center/cover;
      cursor: pointer;
      transition: opacity 0.6s ease;
    }

    .landing-image::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .landing-text {
      position: absolute;
      color: #fff;
      font-size: 2rem;
      text-align: center;
      z-index: 2;
      text-shadow: 0 0 15px rgba(255, 153, 0, 0.8);
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="landing-image" id="landing">
    <div class="landing-text">Click to Enter</div>
  </div>

  <script>
    document.getElementById("landing").addEventListener("click", () => {
      const img = document.getElementById("landing");
      img.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html"; // Go to main portfolio page
      }, 600);
    });
  </script>
</body>
</html>
