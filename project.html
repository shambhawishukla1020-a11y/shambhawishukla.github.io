  <style>
    .projects {
      padding: 50px;
      text-align: center;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .project-card {
      position: relative;
      display: block;
      overflow: hidden;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }
    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      text-align: center;
      transition: background 0.3s ease;
    }
    .overlay h3 {
      margin: 0;
      font-size: 18px;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .project-card:hover .overlay {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
